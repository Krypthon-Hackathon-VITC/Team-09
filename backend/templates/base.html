<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dCorp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <style>
        .login {
            right: 0;
            position: fixed;
            border-radius: 30px;
            border: 2px solid white;
            padding: 10px;
            margin: 30px;
            text-align: center;
        }

        .login:hover {
            background-color: white;
            color: black;
        }
    </style>
    {% endblock %}
</head>

<body>
    <header>
        <div class="header_options bank-name"><a href="/">dCorp</a></div>
        <div class="header_options"><a href="/dashboard">Home</a></div>
        <div class="header_options">About us</div>
        {% block more_header %} {% endblock %}
        {% if not indexhai %}
        <div class="header_options login" id="login_header" style="position:absolute; right:0;" onclick="logout(this);">
            Sign out</div>
        {% endif %}
    </header>
    <div class="main">
        {% block main %}
        {% endblock %}
    </div>
</body>
{% block below_body %}
{% endblock %}

<script>
    function logout(e) {
        window.location.href = "/delete_token";
    }
</script>

</html>
