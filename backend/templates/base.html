<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dCorp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.3.0-alpha2-dist/css/bootstrap.min.css') }}"> -->
    <!-- <script src="{{url_for('static', filename='bootstrap-5.3.0-alpha2-dist/js/bootstrap.min.js')}}"></script> -->
    {% endblock %}
</head>

<body>
    <header>
        <div class="header_options bank-name"><a href="/">dCorp</a></div>
        <div class="header_options"><a href="/dashboard">Home</a></div>
        <div class="header_options">About us</div>
        {% block more_header %} {% endblock %}
        <div class="header_options hamburger">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
            </svg>
        </div>
    </header>
    <div class="main">
        {% block main %}
        {% endblock %}
    </div>
</body>
{% block below_body %}
{% endblock %}
</html>
