{% extends 'base.html' %}

{% block head %}
{{ super() }}
{% endblock %}

{% block more_header %}
{{ super() }}
{% endblock %}

{% block main %}
    <div class="container" style="margin-top:50px;">
        {% if success %}
            <div class="alert alert-success" role="alert">
                {{ success }}
            </div>
        {% endif %}
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <h1>Transfer Money</h1>
        <form method="POST">
            <div class="form-group">
                <label for="recipient">Recipient User</label>
                <input type="text" class="form-control" id="recipient" placeholder="Enter Recipient Username" name="user_to">
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" placeholder="Rs. 0" name="amount">
            </div>
            <div class="form-group">
                <label for="remark">Remark</label>
                <input type="text" class="form-control" id="remark" placeholder="Enter Remark" name="remark">
            </div>
            <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </form>
    </div>
{% endblock %}
