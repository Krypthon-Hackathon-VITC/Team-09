{% extends 'base.html' %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
{% endblock %}

{% block more_header %}
{{ super() }}
{% endblock %}

{% block main %}
    <div class="container" style="margin-top:50px;">
        {% if success %}
            <div class="alert alert-success" role="alert">
                Payment Success! ðŸ˜‡
            </div>
        {% endif %}
        {% if error %}
            <div class="alert alert-danger" role="alert">
                Payment Failed! ðŸ¤¡
            </div>
        {% endif %}
        <h1>Transfer Money</h1>
        <form action="/transfer" method="POST">
            <div class="form-group">
                <label for="recipient">Recipient User</label>
                <input type="text" class="form-control" id="recipient" placeholder="Enter Recipient Username" name="user_to">
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" placeholder="Rs. 0" name="amount">
            </div>
            <div class="form-group">
                <label for="remark">Remark</label>
                <input type="text" class="form-control" id="remark" placeholder="Enter Remark" name="remark">
            </div>
            <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </form>
    </div>
{% endblock %}
