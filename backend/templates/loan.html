{% extends 'base.html' %}

{% block head %}
{{ super() }}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<style>
    .main{
        margin-top: 20px;
    }
</style>
{% endblock %}

{% block more_header %}
{{ super() }}
{% endblock %}

{% block main %}
    <div class="container" style="margin-top:50px;">
        {% if success %}
            <div class="alert alert-success" role="alert">
                Successfuly submitted Loan Application.
            </div>
        {% endif %}
        <h1>Loan Request</h1>
        <form action="/loan" method="POST">
            <div class="form-group">
                <label for="duration">Duration of Loan (in Years)</label>
                <input type="number" class="form-control" id="duration" placeholder="x Years" name="time_duration">
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" placeholder="Rs. 0" name="amount">
            </div>
            <div class="form-group">
                <label for="l_type">Loan Type</label>
                <select class="form-select" id="l_type" name="l_type">
                    <option selected value="home">Home Loan</option>
                    <option value="business">Business Loan</option>
                    <option value="car">Car Loan</option>
                    <option value="personal">Personal Loan</option>
                </select>
            </div>
            <div class="form-row mt-3" style="display: flex; gap:10px;">
                <div class="col-md-4 mb-3">
                    <label for="asset_house">Evaluated Price of House</label>
                    <input type="number" class="form-control" id="asset_house" placeholder="Rs. 0" name="assets_housing">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="asset_car">Evaluated Price of Car</label>
                    <input type="number" class="form-control" id="asset_car" placeholder="Rs. 0" name="assets_car">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="asset_gold">Evaluated Price of Gold</label>
                    <input type="number" class="form-control" id="asset_gold" placeholder="Rs. 0" name="assets_gold">
                </div>
            </div>
            <div class="form-row mt-3" style="display: flex; gap:10px;">
                <div class="col-md-2 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="genm" value="male" checked>
                        <label class="form-check-label" for="genm">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="genf" value="female">
                        <label class="form-check-label" for="genf">Female</label>
                    </div>
                </div>
                <div class="col-md-2 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="married" id="marr" value="true" checked>
                        <label class="form-check-label" for="marr">Married</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="married" id="unmarr" value="false">
                        <label class="form-check-label" for="unmarr">Unmarried</label>
                    </div>
                </div>
                <div class="col-md-2 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="education" id="grad" value="true" checked>
                        <label class="form-check-label" for="grad">Graduate</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="education" id="ungrad" value="false">
                        <label class="form-check-label" for="ungrad">Not a Graduate</label>
                    </div>
                </div>
                <div class="col-md-2 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="self_employed" id="selfyes" value="true" checked>
                        <label class="form-check-label" for="selfyes">Self Employed</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="self_employed" id="selfno" value="false">
                        <label class="form-check-label" for="selfno">Not Self Employed</label>
                    </div>
                </div>
                <div class="col-md-2 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="property_area" id="propu" value="urban" checked>
                        <label class="form-check-label" for="propu">Urban</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="property_area" id="propr" value="rural">
                        <label class="form-check-label" for="propr">Rural</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="dependents">Number of Dependents</label>
                <input type="number" class="form-control" id="dependents" placeholder="n Dependents" name="dependents">
            </div>
            <div class="form-group">
                <label for="inco">Income of Applicant</label>
                <input type="number" class="form-control" id="inco" placeholder="Rs. 0" name="applicantincome">
            </div>
            <div class="form-group">
                <label for="cinco">Income of Co-applicant</label>
                <input type="number" class="form-control" id="cinco" placeholder="Rs. 0" name="coapplicantincome">
            </div>



            <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </form>
    </div>
{% endblock %}
