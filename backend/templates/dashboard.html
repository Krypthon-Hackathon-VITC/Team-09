{% block below_body %}
<script>
    const formatter = new Intl.NumberFormat('en-IN', {
        style: 'currency',
        currency: 'INR'
    })

    fetch("/balance", {
        method: "POST"
    }).then((res) => res.json())
            .then((data) => {
                document.getElementById("dashboard-balance").innerHTML = formatter.format(data["balance"]);
            })
</script>
{% endblock %}
